<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<title th:replace="~{/include/title.html::title}">Member Join</title>
<Link rel="stylesheet" th:href="@{/css/common.css}">
<Link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">
<Link rel="stylesheet" th:href="@{/css/home.css}">
<Link rel="stylesheet" th:href="@{/css/board.css}">
<script th:src="@{/js/member.js}"></script>
</head>
<body>
	<header th:replace="~{/include/header_nav_footer.html::header}"></header>
	<nav th:replace="~{/include/header_nav_footer.html::nav}"></nav>
	
	<section>
		<div id="section_wrap">
			<div class="word">게시글 수정하기</div>
			<div class="content">
				<form th:action="@{/board/updatePro}" method="POST">
				  <input type="hidden" name="num" th:value="${oneboard.num}">
				
					<table width="500" border="1">
			         <tr height="40">
			            <td width="120" align="center">글번호</td>
			            <td width="180" align="center" th:text="${oneboard.num}">
			            </td>
			         </tr>
			          <tr>      
			            <td width="120" align="center">작성자</td>
			            <td width="180" align="center" th:text="${oneboard.writer}">    
			         </tr>
			         <tr height="40">
			            <td width="120" align="center">제목</td>
			            <td align="center" colspan="3">
			              <input type="text" name ="subject" th:value="${oneboard.subject}">  
			            </td>          
			         </tr>
			         <tr height="40">
			            <td width="120" align="center">글내용</td>
			            <td><textarea align="center" row="10" name="content"
			            th:text="${oneboard.content}"></textarea></td>            
			         </tr>
			         <tr height="40">
			            <td align="center" style="color:red;" >비밀번호 확인</td>
			            <td><input type="password" name="writerPw" required
			            placeholder="비밀번호를 입력하세요"></td>            
			         </tr>
			         <tr height="40">
			         	<td align="center" colspan="2">
			         		<input type="submit" value="수정완료">
			         		<input type="button" value="취소"
			         		th:onclick="|location.href='@{/board/boardInfo(num=${oneboard.num})}'|">
			         	</td>
			         </tr>
			       </table>
				</form>
			</div>
		</div>
	</section>
	
	<footer th:replace="~{/include/header_nav_footer.html::footer}"></footer>
</body>
</html>
