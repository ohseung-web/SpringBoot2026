<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
    body{
       display:flex;
       justify-content: center;
    }
    table{
      border-collapse: collapse;
    }
    h2{
      text-align: center;
    }
    table tr td input{
       width:400px;
       height: 25px;
       margin-left: 20px;
    }
    table tr td input[type=button],
    table tr td input[type=reset]{
       width: 80px;
       cursor: pointer;
       margin-left:0;
    }
    textarea{
       margin-left: 20px;
    }
</style>
</head>
<body>
   <div class="container">
    <h2> 게시글 쓰기 </h2>
    <form th:action="@{/board/writerPro}" method="POST" name="formname"
     enctype="multipart/form-data">
       <table width="600" border="1">
          <tr height="40">
             <td align="center" width="150">작성자</td>
             <td width="450"><input type="text" name="writer"></td>
          </tr>
          <tr height="40">
             <td align="center" width="150">제목</td>
             <td width="450"><input type="text" name="subject" class="b_subject"></td>
          </tr>
          <tr height="40">
             <td align="center" width="150">이메일</td>
             <td width="450"><input type="email" name="email"></td>
          </tr>
          <tr height="40">
             <td align="center" width="150">비밀번호</td>
             <td width="450"><input type="password" name="password"></td>
          </tr>
          <tr height="40">
             <td align="center" width="150">글내용</td>
             <td width="450"><textarea rows="10" cols="55" name="content" class="b_contents"></textarea>
          </tr>
          <!-- 이미지 업로드 -->
          <tr height="40">
			   <td align="center" width="150">이미지1</td>
			   <td width="450">
			      <input type="file" name="file1">
			   </td>
			</tr>
			
			<tr height="40">
			   <td align="center" width="150">이미지2</td>
			   <td width="450">
			      <input type="file" name="file2">
			   </td>
			</tr>
		   <!-- 이미지 업로드 -->
          <tr height="40">
             <td align="center" colspan="2">
                <input type="button" th:onclick="|BoardWriteException();|" value="글쓰기" >&nbsp;&nbsp;
                <input type="reset"  value="다시작성">&nbsp;&nbsp;
                <input type="button" th:onclick="|location.href='@{/board/list}'|" value="목록보기">
              </td>   
         </tr>
    </table>
 </form>
  </div>
  
  <script>
		function BoardWriteException(){
			let formname = document.formname
			
			if(formname.subject.value==""){ 
				alert("제목을 입력하세요");
				sub.focus();
				return;
			}
			if(formname.content.value === ""){
				alert("내용을입력하세요");
				cont.focus();
				return;
			}
			formname.submit();
		}
		

	</script>
</body>
</html>
