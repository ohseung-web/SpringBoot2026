<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<title th:replace="~{/include/title.html::title}">Member Join</title>
<Link rel="stylesheet" th:href="@{/css/common.css}">
<Link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">
<Link rel="stylesheet" th:href="@{/css/home.css}">
<Link rel="stylesheet" th:href="@{/css/board.css}">
<script th:src="@{/js/member.js}"></script>
</head>
<body>
	<header th:replace="~{/include/header_nav_footer.html::header}"></header>
	<nav th:replace="~{/include/header_nav_footer.html::nav}"></nav>
	
	<section>
		<div id="section_wrap">
			<div class="word">게시글 작성</div>
			<div class="content">
				<form th:action="@{/board/writePro}"
				name="board_form" 
				method="post">
			       <table width="600" border="1">
			         <tr height="40">
			            <td width="150" align="center">작성자</td>
			            <td width="450" align="center">
			            <input type="text" name="writer">
			            </td>
			         </tr>
			         <tr height="40">
			            <td width="150" align="center">제목</td>
			            <td width="450" align="center">
			            <input type="text" name="subject" class="b_subject">
			            </td>
			         </tr>
			         <tr height="40">
			            <td width="150" align="center">비밀번호</td>
			            <td width="450" align="center">
			            <input type="password" name="writerPw" required placeholder="비밀 번호 입력">
			            </td>
			         </tr>
			         <tr height="40">
			            <td width="150" align="center">글내용</td>
			            <td width="450" align="center">
			              <textarea rows="10" cols="55" name="content" class="b_contents" ></textarea>
			            </td>
			         </tr>
			         
			         <tr height="40">
			            <td align="center" colspan="2">
			            	<input type="submit" value="글쓰기">
			   				<input type="reset" value="다시작성">
			   				<input type="button" 
			   				th:onclick="|location.href='@{/board/list}'|" 
			   				value="목록보기">
			            </td>
			       </table>
			    </form>
			</div>
		</div>
	</section>
	
	<footer th:replace="~{/include/header_nav_footer.html::footer}"></footer>
</body>
</html>
